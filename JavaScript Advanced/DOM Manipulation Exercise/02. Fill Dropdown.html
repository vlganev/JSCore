<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
    <script src="dropdown.js"></script>
</head>
<body>
<h1>Dropdown Menu</h1>
<div>
    <select id="menu"></select>
</div>
  <label for="newItemText">Text: </label><input type="text" id="newItemText" />
  <label for="newItemValue">Value: </label><input type="text" id="newItemValue" />
  <input type="button" value="Add" onclick="addItem()">
  <script>
	  function addItem() {
		let inputText = document.getElementById('newItemText');
		let inputValue = document.getElementById('newItemValue');

		let textContent = inputText.value;
		inputText.value = '';

		let valueContent = inputValue.value;
		inputValue.value = '';

		let option = document.createElement('option');
		option.value = valueContent;
		option.textContent = textContent;

		let menu = document.getElementById('menu');
		menu.appendChild(option);
	   }
  </script>
</body>
</html>
