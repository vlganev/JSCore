<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Converter</title>
    <style>
        label, input {
            display: inline-block;
            width: 5em;
        }
        label {
            text-align: right;
        }
    </style>
</head>
    <body onload="attachEventsListeners()">
        <h1>Time Converter</h1>
        <div>
            <label for="days">Days: </label>
            <input type="text" id="days">
            <input id="daysBtn" type="button" value="Convert">
        </div>
        <div>
            <label for="hours">Hours: </label>
            <input type="text" id="hours">
            <input id="hoursBtn" type="button" value="Convert">
        </div>
        <div>
            <label for="minutes">Minutes: </label>
            <input type="text" id="minutes">
            <input id="minutesBtn" type="button" value="Convert">
        </div>
        <div>
            <label for="seconds">Seconds: </label>
            <input type="text" id="seconds">
            <input id="secondsBtn" type="button" value="Convert">
        </div>
        <script>
            function attachEventsListeners() {
                let buttons = []
                let daysBtn = document.getElementById('daysBtn');
                let hoursBtn = document.getElementById('hoursBtn');
                let minutesBtn = document.getElementById('minutesBtn');
                let secondsBtn = document.getElementById('secondsBtn');
                console.log(secondsBtn);

                daysBtn.addEventListener('click', function () {
                    let daysNum = Number(document.getElementById('days').value);
                    document.getElementById('hours').value = daysNum * 24;
                    document.getElementById('minutes').value = daysNum *1440;
                    document.getElementById('seconds').value = daysNum * 86400;
                });

                hoursBtn.addEventListener('click', function () {
                    let hoursNum = Number(document.getElementById('hours').value)
                    document.getElementById('days').value = hoursNum / 24;
                    document.getElementById('minutes').value = hoursNum * 1440 / 24;
                    document.getElementById('seconds').value = hoursNum * 86400 / 24;
                });

                minutesBtn.addEventListener('click', function () {
                    let minutesNum = Number(document.getElementById('minutes').value);
                    document.getElementById('days').value = minutesNum / 1440;
                    document.getElementById('hours').value = minutesNum * 24 / 1440;
                    document.getElementById('seconds').value = minutesNum * 86400 / 1440;
                });

                secondsBtn.addEventListener('click', function () {
                    let secondsNum = Number(document.getElementById('seconds').value);
                    document.getElementById('days').value = secondsNum / 86400;
                    document.getElementById('hours').value = secondsNum / 3600;
                    document.getElementById('minutes').value = secondsNum / 60;
                });
            }
        </script>
    </body>
</html>
