<html>
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>

	<body>
		<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
		<script>
			window.onload = function() { countdown(600); }
			function countdown(sec) {
				setInterval(() => {
					let minutes = Math.floor(sec / 60);
					let seconds = sec % 60;
					let time = (minutes < 10 ? '0' + minutes : minutes) + ':' + (seconds < 10 ? '0' + seconds : seconds);
					document.getElementById('time').value = time;
					sec--;
				}, 1000);				
			}		
		</script>
		
	</body>
</html>
