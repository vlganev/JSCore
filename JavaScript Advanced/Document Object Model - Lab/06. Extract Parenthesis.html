<html>
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>

	<body>
		<p id="content">
			Rakiya (Bulgarian brandy) is home-made liquor (alcolohilc drink). It can be made of grapes, plums or other fruits (even apples).
		</p>
		<script>
			function solution(id) {
				let arr = [];
				let text = document.getElementById(id).textContent;
				let regex = /\((.+?)\)/g;
				let match = regex.exec(text);
				while (match) {
					arr.push(match[1]);
					match = regex.exec(text);
				}
				return arr.join('; ');
			}
		</script>
		
	</body>
</html>
